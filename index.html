<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <div id="ton-connect"></div>
  <meta charset="utf-8" />
  <title></title>
</head>
<script>
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://raw.githubusercontent.com/riempies872/TonCasinoCryptoDemo.github.io/main/src/tonconnect-manifest.json',
    buttonRootId: 'ton-connect'
  });

  async function connectToWallet() {
        const connectedWallet = await tonConnectUI.connectWallet();
        console.log(connectedWallet);
    }
    connectToWallet().catch(error => {
        console.error("Error connecting to wallet:", error);
    });

    async function SendTransaction(){
      const transaction = {
    messages: [
        {
            address: connectedWallet.account.address, // destination address
            amount: "20000000",
            payload: "This is a test" //Toncoin in nanotons
        }
    ]
}
try {
      const result = await tonConnectUI.sendTransaction(transaction)
}
catch (error){
  console.error("Error sending transaction:", error);
}
    }

  

</script>
<body>
  <button type="button" onclick="SendTransaction()">Send</button>
</body>
</html>
